<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API com JS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .buttons { margin-bottom: 20px; text-align: center; }
        button { padding: 10px 15px; font-size: 16px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; }
        #btn-get { background-color: #28a745; color: white; }
        #btn-post { background-color: #007bff; color: white; }
        #status { text-align: center; margin-bottom: 20px; font-weight: bold; min-height: 20px; }
        .post { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; background: #fafafa; }
        .post h3 { margin-top: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Requisições HTTP com JavaScript</h1>

        <div class="buttons">
            <button id="btn-get">Buscar Posts (GET)</button>
            <button id="btn-post">Criar Post (POST)</button>
        </div>

        <div id="status"></div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
